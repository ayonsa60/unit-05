<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <title>Daily Planner</title>
  </head>

  <body>
    <header class="card text-center shadow p-3 mb-5 mt-3 bg-light">
      <h1 class="display-4">Daily Planner</h1>
      <p class="head" id="date"></p>
    </header>


    <div class="container">
      <!-- Timeblocks go here -->
      <div class="card shadow-sm time-slot">
          <div class="row justify-content" id="9am">
            <p class="text-body col-1" >
              9am
            </p>
            <input type="text" class="col-10" placeholder="Enter event here">
            <button class="rowBtn btn-primary col-1">Save</button>
          </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
